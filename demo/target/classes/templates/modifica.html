<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Modifica Spesa</title>
    <link rel="stylesheet" href="/common.css">
    <link rel="stylesheet" href="/modifica.css">
</head>
<body>
    <div class="header">
        Modifica Spesa
    </div>
    <div class="sub-header">
        <div class="home-button" onclick="window.location.href='/'">Home</div>
        <div class="add-spesa-button" onclick="window.location.href='/add'">Aggiungi spesa</div>
    </div>

    <form class="modifica-form" th:action="@{/modifica}" th:object="${spesa}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="descrizione" class="form-label">Descrizione</label>
            <input type="text" id="descrizione" th:field="*{descrizione}" required class="form-input">
        </div>

        <div class="form-group">
            <label for="importo" class="form-label">Importo (â‚¬)</label>
            <input type="number" id="importo" th:field="*{importo}" step="0.01" required class="form-input">
        </div>

        <div class="form-group">
            <label for="data" class="form-label">Data</label>
            <input type="date" id="data" th:field="*{data}" required class="form-input">
        </div>

        <div class="form-group">
            <label for="categoria" class="form-label">Categoria</label>
            <select id="categoria" th:field="*{categoria}" required class="form-select">
                <option th:each="c : ${categorie}" th:value="${c}" th:text="${c}"
                        th:selected="${c} == *{categoria}"></option>
            </select>
        </div>
        <div class="form-buttons">
            <button type="submit" class="submit-button">Salva</button>
            <a th:href="@{/}" class="btn-secondary">Annulla</a>
        </div>
    </form>
</body>
